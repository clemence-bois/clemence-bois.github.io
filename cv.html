<script>
  (function(){ const saved = localStorage.getItem('theme'); if(saved === 'light') document.documentElement.classList.add('light'); })();
  const btn = document.getElementById('theme-toggle'), root = document.documentElement,
        sun = document.getElementById('icon-sun'), moon = document.getElementById('icon-moon');
  function syncIcon(){ const isLight = root.classList.contains('light'); sun.style.display = isLight ? 'inline' : 'none'; moon.style.display = isLight ? 'none' : 'inline'; }
  syncIcon();
  btn.addEventListener('click',()=>{ root.classList.toggle('light'); localStorage.setItem('theme', root.classList.contains('light') ? 'light' : 'dark'); syncIcon(); });
  document.getElementById('year').textContent = new Date().getFullYear();
